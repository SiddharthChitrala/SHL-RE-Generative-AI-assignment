services:
  - type: web
    name: shl-assessment-api
    env: python
    runtime: python-3.11.0
    region: oregon  # More stable region
    buildCommand: |
      python -m pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
    plan: free